<!-- Begin Speakers general Section -->
<section id="speakers-general" class="speakers-general image-section-no-img">
  <div class="content-wrapper">
    <div class="col-lg-10 col-lg-offset-1 speakers-general-list">
      <h3 id="speakers-general-title"><b>{{ site.speakersGeneralTitle}}</b></h3>
      <div class="clearfix"></div>
      <div id="speakers-general-list"></div>
      {% if site.speakersGeneralShowButton %}
        <div class="col-lg-10 col-lg-offset-1">
          <span class="bordered">
            <a href="{{ site.baseurl }}/speakers/" class="btn btn-dark bottom-section-link waves-effect waves-dark">{{ site.speakersGeneralButtonText }}</a>
          </span>
        </div>
      {% endif %}
    </div>
  </div>
</section>
<!-- End Speakers general Section -->
